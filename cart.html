<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>장바구니 페이지</div>
    <div class="pocket-list"></div>

    <script>
        const buyArr = JSON.parse(localStorage.getItem('pocket'));
        console.log(buyArr);

        buyArr.forEach(element => {
            const p = document.createElement('p');
            p.className = 'title';
            p.innerHTML = element;
            document.querySelector('.pocket-list').append(p);
        });
    </script>
</body>
</html>
