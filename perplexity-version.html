<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSMC Modern UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f7f7f9;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .main-bg {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
        }
        .card-list {
            max-width: 600px;
            margin: 2rem auto;
        }
        .carousel-inner img {
            object-fit: cover;
            height: 300px;
            border-radius: 1rem;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .dark-mode-active {
            background: #212529 !important;
            color: #f8f9fa !important;
        }
        .dark-mode-active .main-bg,
        .dark-mode-active .card,
        .dark-mode-active .modal-content {
            background: #343a40 !important;
            color: #f8f9fa !important;
        }
        .dark-mode-active .navbar {
            background: #23272b !important;
        }
        .dark-mode-active .form-control {
            background: #23272b;
            color: #f8f9fa;
            border-color: #495057;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand fw-bold" href="#">TSMC</a>
        <div class="ms-auto d-flex align-items-center gap-2">
            <button class="btn btn-outline-dark rounded-circle me-2" id="darkModeBtn" title="다크모드">
                <i class="bi bi-moon"></i>
            </button>
            <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarList">
                <i class="navbar-toggler-icon"></i>
            </button>
        </div>
    </nav>
    <!-- List Group as Cards -->
    <div class="card-list">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">An item</div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">A second item</div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">A third item</div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">A fourth item</div>
                </div>
            </div>
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">And a fifth one</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Section -->
    <div class="main-bg">
        <h4 class="mb-3">Taiwan Semiconductor Manufacturing Company</h4>
        <button id="login" class="btn btn-success px-4">로그인</button>
    </div>
    <!-- Carousel -->
    <div id="mainCarousel" class="carousel slide mx-auto" style="max-width:600px;" data-bs-ride="carousel">
        <div class="carousel-inner rounded-4 shadow">
            <div class="carousel-item active">
                <img src="/png/car1-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/png/car2-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/png/car3-1.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- Alert -->
    <div class="alert alert-danger shadow" id="luckyAlert">Today's lucky box!</div>
    <!-- Quiz -->
    <div class="main-bg" style="max-width:400px;">
        <p class="mb-2">TSMC의 현재 PER은?</p>
        <div class="input-group mb-2">
            <input type="text" class="form-control" id="answer" placeholder="숫자를 입력하세요">
            <button class="btn btn-primary" id="send-answer">제출</button>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="success.html">
            <div class="modal-header">
              <h5 class="modal-title">로그인이 필요합니다.</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="id" placeholder="이메일">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="pw" placeholder="비밀번호">
                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">전송</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 다크모드
        let darkMode = false;
        $('#darkModeBtn').on('click', function() {
            darkMode = !darkMode;
            $('body').toggleClass('dark-mode-active', darkMode);
            $(this).find('i').toggleClass('bi-moon bi-sun');
        });

        // 로그인 모달
        $('#login').on("click", function() {
            new bootstrap.Modal(document.getElementById('loginModal')).show();
        });

        // 로그인 폼 검증
        $('#loginModal form').on('submit', function(e) {
            if($('#id').val() == '') {
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            }
            else if(!(/\S+@\S+\.\S+/.test($('#id').val()))){
                alert('올바른 형식의 이메일이 아닙니다.');
                e.preventDefault();
            }
            else if ($('#pw').val() == '') {
                alert('비밀번호를 입력해주세요.');
                e.preventDefault();
            }
            else if($('#pw').val().length < 6) {
                alert('비밀번호를 6자 이상으로 입력해주세요.');
                e.preventDefault();
            }
            else if(!(/[A-Z]/.test($('#pw').val()))) {
                alert('비밀번호는 최소 하나의 알파벳 대문자를 포함해야 합니다.');
                e.preventDefault();
            }
        });

        // Lucky box alert 타이머
        let count = 5;
        let luckyTimer = setInterval(function() {
            $('#luckyAlert').html(count + '초 남았습니다...');
            count -= 1;
            if(count < 0) {
                $('#luckyAlert').fadeOut();
                clearInterval(luckyTimer);
            }
        }, 1000);

        // 퀴즈
        $('#send-answer').on('click', function() {
            if($('#answer').val() == 140) {
                alert('성공!');
            } else {
                alert('멍청한 놈...');
            }
        });
    </script>
</body>
</html>
