<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body class="light">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">TSMC</span>
            <button class="dark-mode">
                <span class="badge bg-dark">Dark 🔄️</span>
            </button>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
        <h4>Taiwan Semiconductor Manufactoring Company</h4>
        <button id="login" class="btn btn-success">로그인</button>
    </div>
    <div class="carousel">
        <div class="carousel-box">
            <img>
        </div>
        <div class="carousel-box">
            <img>
        </div>
        <div class="carousel-box">
            <img>
        </div>        
    </div>
    <div class="alert alert-danger">Today's lucky box!</div>
    <div class="black-bg">        
        <div class="white-bg">
            <h2>로그인이 필요합니다.</h2>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>         
        </div>
    </div>
    <p>TSMC의 현재 PER은?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

    <!-- Today's lucky box 타임아웃 관련 -->
    <script>
        // setTimeout(function(){            
        //     $('.alert-danger').hide();
        // }, 5000)
        let count = 5;
        setInterval(function() {
            $('.alert-danger').html(count + '초 남았습니다...');
            count -= 1;
            if(count == -1) {
                $('.alert-danger').hide();
            }
        }, 1000)
        // setInterval(function(){
        //     $('.alert-danger').toggle();
        // }, 5000)
    </script>

    <!-- 태조 이성계 퀴즈 관련 -->
    <script>
        $('#send-answer').on('click', function() {
            if($('#answer').val() == 140) {
                alert('성공!');
            } else {
                alert('멍청한 놈...')
            }
        })
    </script>

    <!-- 다크모드 관련 -->
    <script>
        let num = 0;
        $('.dark-mode').on('click', function() {           
            num += 1;
            if(num % 2) document.querySelectorAll('.badge')[0].classList.replace('bg-dark', 'bg-light');
            else document.querySelectorAll('.badge')[0].classList.replace('bg-light', 'bg-dark');
            document.querySelectorAll('.light')[0].classList.toggle('dark');            
        })
    </script>

    <!-- 네비게이트 바 및 로그인 창 관련 -->
    <script>        
        $('.navbar-toggler').on('click', function() {        
            $('.list-group').toggleClass('show');
        });
        $('#login').on("click", function() {
            $('.black-bg').addClass('show-modal');
        });
        $('form').on('submit', function(e) {            
            if($('#id').val() == '') {                
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            }
            else if(!(/\S+@\S+\.\S+/.test($('#id').val()))){
                alert('올바른 형식의 이메일이 아닙니다.');
                e.preventDefault();
            }
            else if ($('#pw').val() == '') {
                alert('비밀번호를 입력해주세요.');
                e.preventDefault();
            }
            else if($('#pw').val().length < 6) {
                alert('비밀번호를 6자 이상으로 입력해주세요.');
                e.preventDefault();
            }
            else if(!(/[A-Z]/.test($('#pw').val()))) {
                alert('비밀번호는 최소 하나의 알파벳 대문자를 포함해야 합니다.');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
