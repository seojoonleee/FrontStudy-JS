<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="container mt-3">
        <div class="card p-3"></div>        
    </div>
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
            <li class="tab-button" data-id="3">Stock</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
        <div class="tab-content">
            <p>주가 정보입니다. Stock</p>
        </div>
    </div> 

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>        
        <select class="form-select hide-select mt-2">
            <option>90</option>
            <option>95</option>
            <option>100</option>
            <option>105</option>
        </select>
    </form>

    <!-- 탭 만들기 관련 -->
    <script src="/jsFolder/detail-js/tab.js"></script>

    <!-- 자료형 공부 관련 -->
    <script src="/jsFolder/detail-js/data-type.js"></script>

    <!-- select 태그 옷 선택 관련 -->
     <script src="/jsFolder/detail-js/select.js"></script>

     <!-- Ajax 를 통한 서버 통신 관련 -->
     <script>
        $.get('https://codingapple1.github.io/hello.txt').done(function(data) {
            console.log(data + ' hi');
        })
     </script>
